<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="pagetitle">Profile Template</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press Start 2P">
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script type="module" src="js/script.js" defer=""></script>
</head>
<body>
    <!--
    <div class="wrapper">
        <div class="root-grid">
            <div class="sidebackpanel">
                <div class="sidepanel">
                    Equipment
                </div>
            </div>
            <div class="mainbackpanel">
                <div class="mainpanel">
                    WORDS
                </div>
            </div>
        </div>
    </div>-->
    <div class="root-grid">
        <div class="topbar">
            <div class="profileimage">
                <img src="./img/MamoPixelCRTSmall.png" height="100px">
            </div>
        </div>
        <div class="sidepanel">
            <ul class="abilitylist">
                <li class="abilitylistitem">
                    <input class="abilitylistinput" type="radio" id="option-1" value="0" name="navmenu" checked>
                    <img src="./img/hand16.png" class="selectbounce">
                    <label for="option-1">
                        <span class="abilitylabel">INFO</span>
                    </label>
                </li>
                <li class="abilitylistitem">
                    <input class="abilitylistinput" type="radio" id="option-2" value="1" name="navmenu">
                    <img src="./img/hand16.png" class="selectbounce">
                    <label for="option-2">
                        <span class="abilitylabel">APPEARANCE</span>
                    </label>
                </li>
                <li class="abilitylistitem">
                    <input class="abilitylistinput" type="radio" id="option-3" value="2" name="navmenu">
                    <img src="./img/hand16.png" class="selectbounce">
                    <label for="option-3">
                        <span class="abilitylabel">EQUIPMENT</span>
                    </label>
                </li>
            </ul>
        </div>
        <div class="mainpanel">
            <input class="invisibleinput" type="hidden" id="pagevis" value="0">
            <div class="page1">
                Info
            </div>
            <div class="page2">
                Appearance
            </div>
            <div class="page3">
                Equipment
            </div>
        </div>
    </div>
</body>
